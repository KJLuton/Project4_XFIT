{% extends "base.html" %}
{% load static %}


{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profiles.css' %}">
{% endblock %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="page-overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>My Profile</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <p>Default Delivery Information</p>
            <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-black">Update delivery information</button>
            </form>
        </div>
        <div class="col-12 col-lg-6">
            <p>Order history</p>
            {{ profile }}
            {{ orders }}
        </div>
    </div>
</div>

{% endblock %}
