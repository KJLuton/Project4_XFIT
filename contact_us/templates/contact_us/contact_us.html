{% extends "base.html" %}
{% load static %}


{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="page-overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2>Contact Us</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="form-actions">
                    <button type="submit">Send</button>
                </div>
            </form>
        </div>
        <div class="col-12 col-lg-6"></div>
    </div>
</div>
</div>

{% endblock %}
